<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graph ui with valtio</title>
    <style>
      @font-face {
        font-family: 'FontWithASyntaxHighlighter';
        src:
          url('./fonts/FontWithASyntaxHighlighter-Regular.woff2')
          format('woff2')
        ;
      }
      :root {
        --sans-font: -apple-system, BlinkMacSystemFont, "Avenir Next", Avenir,
          "Nimbus Sans L", Roboto, "Noto Sans", "Segoe UI", Arial, Helvetica,
          "Helvetica Neue", sans-serif;
        --code-font: "FontWithASyntaxHighlighter", monospace;
        --bg: #f5f7ff;
        --text: #212121;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
          --bg: #212121;
          --text: #dcdcdc;
        }
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      html {
        font-family: var(--sans-font);
        scroll-behavior: smooth;
      }

      body {
        color: var(--text);
        background-color: var(--bg);
        font-size: 1.15rem;
        line-height: 1.5;
        display: grid;
        grid-template-columns: 1fr min(45rem, 90%) 1fr;
        margin: 0;
      }

      body > * {
        grid-column: 2;
      }

      main {
        margin-bottom: 2rem;
      }

      code,
      pre {
        font-family: var(--code-font);
      }

      pre {
        padding: 8px;
        font-size: 12px;
        border: 0;
        overflow: auto;
        outline: none;
        background-color: #44444490;
        color: white;
        width: 100%;
        box-sizing: border-box;
      }

      board-element {
        display: block;
        border: 2px solid gray;
        min-height: 40vh;
        height: 70vh;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Graph UI with Valtio</h1>
      <board-element></board-element>
      <br>
      <p>
        This example is based on this <a href="https://zenn.dev/aishift/articles/4649f6af5d175b">article</a>.
      </p>
      <br>
      <details>
        <summary id="loc">show page source</summary>
        <pre id="pre"></pre>
      </details>
      <br>
      <a href="/" >back to home</a>
    </main>
    <script type="module">
      import {
        LitElement,
        css,
        html,
        nothing,
        styleMap
      } from 'https://cdn.jsdelivr.net/gh/lit/dist@3/all/lit-all.min.js'
      import { proxy, snapshot, subscribe } from './valtio.js'
      class Node {
        /** @member {string} */
        type
        /** @member {Array.<number|Node>} */
        ins
        compileSelf = (node, ref, args) => {
          return `let ${ref} = lib.${node.type}(${args.join(",")})`;
        }
        /**
         * Constructor for initializing a new instance of the Node.
         *
         * @param {string} type - The type of the instance to be created.
         * @param {(number|Node)[]} ins - The instance data or configuration.
         *
         */
        constructor(type, ins, compileSelf) {
          if (!compileSelf) {
            compileSelf = (node, ref, args) => {
              return `let ${ref} = lib.${node.type}(${args.join(",")})`;
            }
          }
          this.type = type;
          this.ins = ins;
          this.compileSelf = compileSelf;
        }

        toString() {
          return `(${this.type}${this.ins?.map((arg) => ` ${arg}`)})`
        }

        compile() {
          const nodes = Array.from(topoSort(this))
          /**
           * @param {number|Node} input
           */
          const getRef = (input) => {
            return typeof input !== "object" ? input : `v${nodes.indexOf(input)}`;
          }
          const lines = []
          for (let id in nodes) {
            const node = nodes[id];
            const args = node.ins.map(getRef);
            const ref = getRef(node);
            lines.push(node.compileSelf(node, ref, args));
          }
          const last = getRef(nodes[nodes.length - 1]);
          return { lines, last };
        }
      }

      // Node type
      // id string node id
      // type n | add | sub | mul | div
      // args n[] arguments values
      // ins node[] inputs nodes
      // position { x: number, y: number } position of Node

      // Edge type
      // id string
      // from { x: number, y: number } source handle postion
      // fromId string node id of source
      // to { x: number, y: number } target handle postion
      // toId string node id of target
      // handlePosition
      const nodesState = proxy(
        [
          {
            id: `node-${crypto.randomUUID()}`,
            type: 'add',
            args: [],
            ins: [null, null],
            position: { x: 20, y: 200 },
          },
          {
            id: `node-${crypto.randomUUID()}`,
            type: 'sub',
            args: [],
            ins: [null, null],
            position: { x: 200, y: 100 },
          },
        ]
      )
      const edgesState = proxy([])
      const appState = proxy({
        nodes: nodesState,
        edges: edgesState,
        isEditingNewEdge: false,
        selectedEdgeId: '',
        boardRect: { x:0, y: 0 },
        deleteEdgeById() {
          this.edges = this.edges
            .filter((edge) => {
              if (edge.id === this.selectedEdgeId) {
                this.selectedEdgeId = ''
                return false
              } else {
                return true
              }
            })
        },
        setUpIns() {
          const nodes = this.nodes.map((node) => {
            const ins = this.edges
              .filter((edge) => {
                node.id === edge.toId
              })
              .map((edge) => ({ id: edge.fromId, position: edge.handlePosition }))
          })

          let lnodes = {};
          let out;
          nodes.forEach((node) => {
            if (node.type === "out") {
              lnodes[node.id] = new Node("out");
              out = lnodes[node.id];
            } else {
              lnodes[node.id] = new Node(node.type);
              node.args.forEach((v) => {
                lnodes[node.id].ins.push(n(Number(v)));
              });
            }
          });
        }
      })

      subscribe(appState, () => {
        const state = snapshot(appState)
        state.setUpIns()
        // console.log(state)
      })

      export class AddNode extends LitElement {
        static properties = {
          type: { type: String },
          args: { type: Array },
          ins: { type: Array },
        }

        constructor() {
          super()
          this.type = 'n'
          this.args = [440]
          this.ins = []
        }

        _handleClick(e) {
          appState.nodes = [
            ...snapshot(appState.nodes),
            {
              id: `node-${crypto.randomUUID()}`,
              type: this.type,
              args: this.args,
              ins: this.ins,
              position: { x: 10, y: 40 },
            }
          ]
        }

        render() {
          return html`<button @click=${this._handleClick}>${this.type}</button>`
        }
      }
      customElements.define('add-node', AddNode)

      class NodeElement extends LitElement {
        static styles = css`
          .node {
            /* for node outline */
            border: solid 1px;
            width: 120px;
            height: 40px;
            border-radius: 6px;
            padding: 8px 16px;

            /* for node content layout */
            display: flex;
            justify-content: center;
            align-items: center;

            cursor: pointer;
          }

          .node-outside {
            display: flex;
            flex-direction: column;
            align-items: center;
          }

          .connectors-wrapper {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
          }

          .connector {
            width: 10px;
            height: 10px;
            border: solid 1px;
            border-radius: 50%;
            cursor: pointer;
          }

          .node-wrapper {
            position: absolute;
          }
        `

        static properties = {
          id: { type: String, reflect: true },
          type: { type: String },
          args: { type: Array },
          ins: { type: Array },
          position: { type: Object, reflect: true },
        }

        constructor() {
          super()
          this.id = `node-${crypto.randomUUID()}`
          this.position = { x: 10, y: 40 }
          this.type = 'n'
          this.args = [440]
          this.ins = []
        }

        _handleMouseDown(e) {
          e.cancelBubble = true
          const detail = { selectedNodeId: this.id }
          const nodeSelectEvent = new CustomEvent('nodeselect', {
            detail,
            bubbles: true,
            composed: true,
            cancelable: true,
          })
          this.dispatchEvent(nodeSelectEvent)
          if (nodeSelectEvent.defaultPrevented) {
            e.preventDefault()
          }
        }

        _handleConnect(e, i) {
          e.stopPropagation()
          // caluculate edge element position
          // Connector's DOMRect
          const connectorRect = e.currentTarget.getBoundingClientRect()
          // HACK BoardElement boarder size
          const boarderPX = 2
          const placement = e.currentTarget.dataset.placement
          // Change position by connection placement
          const placementFix =
            placement === "Top"
              ? 0
              : connectorRect.height
          const state = snapshot(appState)
          const position = {
            x: connectorRect.x - state.boardRect.x
              + (connectorRect.width / 2)
              - boarderPX,
            y: connectorRect.y - state.boardRect.y
                + (placementFix)
                - boarderPX
          }
          // Switch Start/End event
          if (!state.isEditingNewEdge) {
            // Connect Start event
            const detail = {
              id: `edge-${crypto.randomUUID()}`,
              fromId: this.id,
              from: position,
              to: position,
            }
            const connectStartEvent = new CustomEvent('connectstart', {
              detail,
              bubbles: true,
              composed: true,
              cancelable: true,
            })
            this.dispatchEvent(connectStartEvent)
          } else {
            // Connect End event
            const detail = {
              toId: this.id,
              to: position,
              handlePosition: i,
            }
            const connectStartEvent = new CustomEvent('connectend', {
              detail,
              bubbles: true,
              composed: true,
              cancelable: true,
            })
            this.dispatchEvent(connectStartEvent)
          }
        }

        render() {
          const transform = {
            transform: `translate(${this.position.x}px, ${this.position.y}px)`
          }
          return html`
            <div
              class="node-wrapper"
              style=${styleMap(transform)}
            >
              <div class="node-outside">
                <div class="connectors-wrapper">
                  ${this.ins.map((inlet, i) => {
                    return html`
                      <div
                        class="connector"
                        data-placement="Top"
                        @mousedown=${(e) => this._handleConnect(e, i)}
                      ></div>
                    `
                  })}
                </div>
                <div
                  class="node"
                  @mousedown=${this._handleMouseDown}
                >
                  <span>${this.type}</span>
                  <input type="number">${this.args}</input>
                </div>
                <div
                  class="connector"
                  data-placement="Bottom"
                  @mousedown=${this._handleConnect}
                /></div>
              </div>
            </div>
          `
        }
      }

      customElements.define("node-element", NodeElement)

      class EdgeElement extends LitElement {
        static properties = {
          id: { type: String },
          from: { type: Object },
          to: { type: Object },
          isSelected: { type: Boolean },
        };
        // Define scoped styles right with your component, in plain CSS
        static styles = css`
          .edge-wrapper {
            position: absolute;
            pointer-events: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
          }

          .svg {
            width: 100%;
            height: 100%;
            overflow: visible;
            position: absolute;
            pointer-events: none;
          }

          path {
            cursor: pointer;
            pointer-events: visibleStroke;
          }
        `;

        constructor() {
          super()
          // Declare reactive properties
          this.id = `edge-${crypto.randomUUID()}`
          this.from = { x: 10, y: 40 }
          this.to = { x: 100, y: 100 }
        }

        connectedCallback() {
          super.connectedCallback()
          // We need to update event listner when appState changes to prevent stale state.
          // reference https://overreacted.io/making-setinterval-declarative-with-react-hooks/
          window.addEventListener('keydown', this._handleKeydown)
          this.unsubscribe = subscribe(appState, () => {
            console.log('selectedEdgeId changed', appState.selectedEdgeId)
            if (appState.selectedEdgeId === this.id) {
              this.isSelected = true
            } else {
              this.isSelected = false
            }
            window.removeEventListener('keydown', this._handleKeydown)
            window.addEventListener('keydown', this._handleKeydown)
          })
        }

        disconnectedCallback() {
          super.disconnectedCallback()
          window.removeEventListener('keydown', this._handleKeydown)
        }

        // updated(changedProperties) {
        //   window.removeEventListener('keydown', this._handleKeydown);
        //   console.log(changedProperties)
        //   window.addEventListener('keydown', this._handleKeydown);
        // }
        _handleClick() {
          console.log(this.id)
          appState.selectedEdgeId = this.id
          console.log("Edge clicked!")
        }

        _handleKeydown(e) {
          if (!!appState.selectedEdgeId && e.key === 'Backspace') {
            appState.deleteEdgeById()
          }
        }

        // Render the UI as a function of component state
        render() {
          return html`
            <div class="edge-wrapper">
              <svg class="svg">
                <path
                  stroke=${this.isSelected ? "#ffffff" : "#acacac"}
                  stroke-width="2"
                  fill="none"
                  d="M ${this.from.x}, ${this.from.y} L ${this.to.x}, ${this.to.y}"
                  @click=${this._handleClick}
                />
              </svg>
            </div>
          `;
        }
      }
      customElements.define('edge-element', EdgeElement)

      const nodeTypes = [
        {
          type: 'n',
          args: [1],
          ins: [],
        },
        {
          type: 'add',
          args: [1, 2],
          ins: [null, null],
        },
        {
          type: 'sub',
          args: [2, 1],
          ins: [null, null],
        },
        {
          type: 'mul',
          args: [2, 3],
          ins: [null, null],
        },
        {
          type: 'div',
          args: [4, 2],
          ins: [null, null],
        },
      ]

      // Singleton class
      class BoardElement extends LitElement {
        static styles = css`
          .board {
            position: relative;
            width: 100%;
            height: 100%;
          }

          .panel {
            position: absolute;
            z-index: 1;
            margin: 0.5rem 1rem;
          }
        `

        static properties = {
          nodes : { type: Array, reflect: true },
          edges : { type: Array, reflect: true },
          _selectedNodeId: { state: true },
          _newEdge: { state: true }
        }

        constructor() {
          super();
          this.nodes = snapshot(appState.nodes)
          this.edges = snapshot(appState.edges)
          this._selectedNodeId = null
          this._newEdge = null
          appState.isEditingNewEdge = false
          // HACK Get Illegal Invocation if we store DOMRect directry
          appState.boardRect = {
            x: this.getBoundingClientRect().x,
            y: this.getBoundingClientRect().y
          }
        }

        connectedCallback() {
          super.connectedCallback()
          window.addEventListener('keydown', this._handleKeydown);
          this._handleValtio()
        }

        disconnectedCallback() {
          super.disconnectedCallback()
          window.removeEventListener('keydown', this._handleKeydown);
        }

        _handleValtio() {
          subscribe(appState, () => {
            const state = snapshot(appState) // A snapshot is an immutable object
            // Skip UI update if previous value is same as new one.
            if (this.nodes !== state.nodes) this.nodes = state.nodes
            if (this.edges !== state.edges) this.edges = state.edges
          })
        }

        _handleKeydown(e) {
          // Create new node by 'ctrl + n'
          if (e.ctrlKey && e.key === 'n') {
            appState.nodes = [...snapshot(appState.nodes), {
              id: `node-${crypto.randomUUID()}`,
              type: 'n',
              args: [200],
              ins: [],
              position: { x: 10, y: 40 },
            }]
          }
        }

        _onConnectStart(e) {
          this._newEdge = e.detail
          appState.isEditingNewEdge = true
        }

        _onConnectEnd(e) {
          if (this._newEdge) {
            // Properties order is important because the property takes the last value assigned and override previous properties.
            // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Spread_syntax#spread_in_object_literals
            const edge = {
              ...this._newEdge,
              ...e.detail,
            }
            console.log( [...snapshot(appState.edges), edge], snapshot(appState.nodes))
            appState.edges = [...snapshot(appState.edges), edge]
            this._newEdge = null
            appState.isEditingNewEdge = false
          }
        }

        _onNodeSelect(e) {
          const id = e.detail.selectedNodeId
          if (typeof id === 'string') {
            this._selectedNodeId = id
            // reset newEdge
            this._newEdge = null
            appState.isEditingNewEdge = false
          }
        }

        _handleMouseDownBoard() {
          this._newEdge = null
          appState.isEditingNewEdge = false
        }

        _handleMouseUpBoard() {
          this._selectedNodeId = null
        }

        _handleMouseMoveBoard(e) {
          if (this._selectedNodeId) {
            const nodes = snapshot(appState.nodes)
            const edges = snapshot(appState.edges)
            const selectedNode = nodes.find((node) => node.id === this._selectedNodeId)
            if (!selectedNode) return

            // Update nodes position.
            appState.nodes = nodes.map((node) => {
              return selectedNode.id === node.id ? {
                ...node,
                position: {
                  x: node.position.x + e.movementX,
                  y: node.position.y + e.movementY,
                }
              } : node
            })

            // Update edges position.
            appState.edges = edges.map((edge) => {
              return selectedNode.id === edge.fromId ? {
                ...edge,
                from: {
                  x: edge.from.x + e.movementX,
                  y: edge.from.y + e.movementY,
                }
              } : selectedNode.id === edge.toId ? {
                ...edge,
                to: {
                  x: edge.to.x + e.movementX,
                  y: edge.to.y + e.movementY,
                }
              } : edge
            })
          }

          if (this._newEdge) {
            const boardRect = snapshot(appState.boardRect)
            this._newEdge = {
              ...this._newEdge,
              to: {
                x: e.clientX - boardRect.x,
                y: e.clientY - boardRect.y,
              }
            }
          }
        }

        render() {
          return html`
            <div class="panel">
              ${nodeTypes.map((nodeData) => {
                return html`
                  <add-node
                    type="${nodeData.type}"
                    args="${JSON.stringify(nodeData.args)}"
                    ins="${JSON.stringify(nodeData.ins)}"
                  ></add-node>
                `})
              }
            </div>
            <div
              class="board"
              @mousedown=${this._handleMouseDownBoard}
              @mousemove=${this._handleMouseMoveBoard}
              @mouseup=${this._handleMouseUpBoard}
              @mouseleave=${this._handleMouseUpBoard}
            >
              ${this._newEdge
                ? html`
                  <edge-element
                    from="${JSON.stringify(this._newEdge.from)}"
                    to="${JSON.stringify(this._newEdge.to)}"
                  ></edge-element>`
                : nothing
              }
              ${this.edges.map((edge) => (
                html`
                  <edge-element
                    key="${edge.id}""
                    id="${edge.id}""
                    from="${JSON.stringify(edge.from)}"
                    to="${JSON.stringify(edge.to)}"
                  />
                `
              ))}
              ${this.nodes.map((node) => {
                return html`
                  <node-element
                    key="${node.id}"
                    id="${node.id}"
                    type="${node.type}"
                    args=${JSON.stringify(node.args)}
                    ins=${JSON.stringify(node.ins)}
                    position="${JSON.stringify(node.position)}"
                    @nodeselect=${this._onNodeSelect}
                    @connectstart=${this._onConnectStart}
                    @connectend=${this._onConnectEnd}
                  />
                `
            })}
            </div>
          `
        }
      }

      customElements.define("board-element", BoardElement)

      // render source code
      const pageHtml = document.querySelector("html").outerHTML
      const loc = pageHtml.split("\n").length
      document.querySelector("#pre").textContent = pageHtml
      document.querySelector("#loc").textContent = `show source (${loc} loc)`
    </script>
  </body>
</html>
